---

- name: Stop fitnesse service
  service:
    name: fitnesse
    state: stopped
  become: yes
  when: fitnesse_provision_mode == 'on-host'
  tags:
    - fitnesse-stop-service
    - fitnesse-restart-service

- name: Start fitnesse service
  service:
    name: fitnesse
    state: started
  become: yes
  when: fitnesse_provision_mode == 'on-host'
  tags:
    - fitnesse-setup
    - fitnesse-start-service
    - fitnesse-restart-service
